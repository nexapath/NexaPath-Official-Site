<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NexaPath</title>
  </head>
  <body>
    <p>Redirectingâ€¦</p>
    <script>
      // GitHub Pages SPA fallback:
      // Store the original path, then go back to root where index.html will restore it.
      try {
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      } catch (e) {}
      location.replace('/');
    </script>
  </body>
</html>
